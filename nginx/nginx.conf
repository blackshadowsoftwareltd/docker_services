events {
    worker_connections 1024;
}

http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Add upstream for better load balancing and health checks
    upstream fuel_cost_backend {
        server fuel_cost_server:8880;  # Match your Rust server port
        # Add backup server if needed
        # server fuel_cost_server_backup:8880 backup;
    }

    # Enable logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # HTTP server for fuel_cost_server
    server {
        listen 80;
        server_name fuelcost.blackshadow.software;
        
        # Add health check endpoint for nginx
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass http://fuel_cost_backend;  # Use upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add more headers for better compatibility
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            limit_req zone=api burst=20 nodelay;
            
            # Increase timeouts for better reliability
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Add error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
}